{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create Listing</h2>
    <form action="{% url 'create_listing' %}" method="post"></form>
    {% csrf_token %}
    <div class="form-group mb-3">
        <label for="id_title">{{ form.title.label }}:</label>
        {{ form.title }}
    </div>
    <div class="form-group mb-3">
        <label for="id_description">{{ form.description.label }}:</label>
        {{ form.description }}
    </div>
    <div class="form-group mb-3">
        <label for="id_category">{{ form.category.label }}:</label>
        {{ form.category }}
    </div>
    <div class="form-group mb-3">
        <label for="id_image_url">{{ form.image.label }}:</label>
        {{ form.image}}
    </div>
    <div class="form-group mb-3">
        <label for="id_price">{{ form.price.label }}:</label>
        {{ form.price }}
    </div>

    <button type="submit" class="btn btn-primary btn-new-blue" aria-label="submit">Submit</button>
</form> 
</div> 

{% endblock %}
